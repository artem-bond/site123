    <main>
        <section class="offer bg-secondary">
            <div class="container">
                <div class="offer_block offer-block">
                    <h2 class="offer_title"> claim for settlement</h2>
                    <span class="offer_subtitle">get a discount</span>
                    <form action="#" class="form offer_form">
                        <div class="form_row">
                            <div class="form_group">
                                <label for="" class="form_label">type of glass</label>
                                <input type="text" class="input form_input">
                            </div>
                            <div class="form_group">
                                <label for="" class="form_label">width</label>
                                <input type="text" class="input form_input form_input-width">
                            </div>
                            <div class="form_group">
                                <label for="" class="form_label">height</label>
                                <input type="text" class="input form_input">
                            </div>
                        </div>
                        <div class="form_row form_row-checkbox">
                            <div class="form_checkbox">
                                <input class="checkbox" type="checkbox" id="installation">
                                <label class="checkbox-label" for="installation">
                                    installation
                                </label>
                            </div>
                            <div class="form_checkbox">
                                <input class="checkbox" type="checkbox" id="delivery">
                                <label class="checkbox-label" for="delivery">
                                    delivery
                                </label>
                            </div>
                        </div>
                        <!-- /.form_row -->
                        <div class="form_row">
                            <div class="form_group">
                                <input type="text" class="input form_input" placeholder="your name">
                            </div>
                            <div class="form_group">
                                <input type="tel" class="input form_input form_input-phone" placeholder="your number phone">
                            </div>
                            <div class="form_group">
                                <input type="submit" class="button form_button" value="get a discount">
                            </div>
                        </div>
                    </form>
                </div>
